<!DOCTYPE html>
<html lang="en" data-theme="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Welcome to our home page</h1>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Daisy Ui theke stat search kore nite hobe  -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="balance-stat" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <!-- ekti horizental line bosate hobe  devider likhe Daiy ui theke ante hobe  -->
                  <div class="divider"></div>
                  <!-- User action button start here daisy Ui theke button ante hobe -->
                   <div class="flex gap-7">
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                   </div>
                   <!-- divider add again -->
                   <div class="divider"></div>
                   <!-- Add Money form start here  -->
                   <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="get-pin" type="password" placeholder="password" class="input input-bordered" required />                      
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                    <!-- Add Money Button END here -->


                    <!-- CashOut button start here -->

                    <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="get-out-pin" type="password" placeholder="password" class="input input-bordered" required />                      
                          </div>
                          <div class="form-control mt-6">
                            <button id="out-money" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>

                     <!-- cashout button end here -->
              </div>
            </div>
          </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
